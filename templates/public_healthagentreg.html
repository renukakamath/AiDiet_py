{% include 'publicheader.html'%}
<center>
		<form method="post">
			<h2>Health Manager Registration</h2>
			<br>
			<br>
	<table align="center" class="table" style="width:350px">
		<tr>
			<th>First Name</th>
			<td><input type="text" name="fname" class="form-control" required="" pattern="[A-za-z /s]{0,20}"></td>
		</tr>
		<tr>
			<th>Last Name</th>
			<td><input type="text" name="lname" class="form-control" required="" pattern="[A-za-z /s]{0,20}"></td>
		</tr>
		<tr>
			<th>Date of Birth</th>
			<td><input type="date" name="dob" class="form-control" required="" max="2000-01-01"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>Female<input type="radio" name="Gender" value="female" required="">
			Male<input type="radio" name="Gender" value="Male"></td>
		</tr>
		<tr>
			<th>phone</th>
			<td><input type="text" name="ph" required="" class="form-control"  maxlength="10" pattern="[0-9]{10}"></td>
		</tr>
		<tr>
			<th>Qualification</th>
			<td><input type="text" name="qua" class="form-control" required="" ></td>
		</tr>
		<tr>
			<th>Username</th>
			<td><input type="text" name="username" class="form-control" required="" ></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" name="password" class="form-control" required="" ></td>
		</tr>
		<tr>
			<td align="center"><input type="submit" class="btn btn-success" name="submit" value="Register"></td>
		</tr>
	</table>
	</form>
</center>
{% include 'footer.html'%}
